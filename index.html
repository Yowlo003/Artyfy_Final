<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Log In</title>
	<link rel="stylesheet" href="Assets/Logfiles/styles.css">
    <link rel="icon" href="Assets/Logfiles/Logo.png" type="image/x-icon">
</head>
<body>
    <div class="content">
        <div class="Logo">
            <img src="Assets/Logfiles/Logo.png" height="350px" width="350px">
            <h1 class="head1">ARTYFY</h1>
        </div>
        <div class="main">
            <form id="loginForm" action="Assets/Homefiles/homepage.html" method="get">
                <h1 class="head2">ARTYFY</h1>
                <label for="first">Username:</label>
                <input type="text" id="first" name="first" placeholder="Enter your Username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your Password" required>
                <p class="for"><a href="../Chronicles_Reign_of_Elemental/index.html" style="text-decoration:none;">Forgot Password?</a></p>
                <div class="wrap">
                    <button id="a" class="log" type="submit">LOG IN</button>
                </div>
            </form>
            <p class="regt">Not registered?</p>
            <button class="regb">Sign up</button>
        </div>
    </div>
    <script src="Assets/Logfiles/script.js"></script>
</body>
</html>
